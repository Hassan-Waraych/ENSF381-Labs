            //Default Parameters
            function add(a, b=0) {
                return a + b;
            }

            function subtract(a, b=0) {
                return a - b;
            }

            //Arrow Functions
            const arrowAdd = (a, b=0) => a + b;
            const arrowSub = (a, b=0) => a - b;

            const multiply = (a, b) => a * b;
            const divide = (a, b) => {
                if (b == 0) {
                    console.error("Error, can not divide by 0");
                    return undefined;
                }
                return a / b;
            }

            function calculator (a, b, callBack) {
                return callBack(a, b);
            }
        </script>
